<html>
<head>
<meta charset="utf-8"/>

<script language="javascript" type="text/javascript">
function choix()
{
var reponse="";
if(document.langages.lang[0].checked)
//alert("HTML");
reponse =reponse + "HTML";
if(document.langages.lang[1].checked)
//alert("CSS");
reponse =reponse + " CSS";

}

</head>
<body>

<form name="langages">

<input type="checkbox" name="lang" value="js"/>Javascript
<button onclick="choix()">Mon choix</button>
</form>
